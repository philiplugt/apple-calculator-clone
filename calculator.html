<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="window-buttons">
          <div class="close"></div>
          <div class="minimize"></div>
          <div class="maximize"></div>
        </div>

        <div class="calculator-pane"><span>0</span></div>

        <div class="calculator-buttons">
          <div class="calculator-button" data-value="clear">AC</div>
          <div class="calculator-button" data-value="negate">±</div>
          <div class="calculator-button" data-value="percent">%</div>
          <div class="calculator-button" data-value="divide">÷</div>

          <div class="calculator-button" data-value="7">7</div>
          <div class="calculator-button" data-value="8">8</div>
          <div class="calculator-button" data-value="9">9</div>
          <div class="calculator-button" data-value="multiply">×</div>

          <div class="calculator-button" data-value="4">4</div>
          <div class="calculator-button" data-value="5">5</div>
          <div class="calculator-button" data-value="6">6</div>
          <div class="calculator-button" data-value="subtract">−</div>

          <div class="calculator-button" data-value="1">1</div>
          <div class="calculator-button" data-value="2">2</div>
          <div class="calculator-button" data-value="3">3</div>
          <div class="calculator-button" data-value="add">+</div>

          <div class="calculator-button" data-value="0">0</div>
          <div class="calculator-button" data-value=".">.</div>
          <div class="calculator-button" data-value="equals">=</div>
        </div>
      </div>
    </main>
  <script src="calculator.js"></script>
  </body>
</html>
